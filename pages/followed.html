<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已追蹤的好友</title>
    <link rel="stylesheet" href="../css/social.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <!-- 側邊選單按鈕和內容 -->
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="sidebar">
            <nav class="sidebar-nav">
                <a href="../pages/home.html">首頁</a>
                <a href="../pages/social.html">動態牆</a>
                <a href="../pages/message.html">訊息</a>
                <a href="../pages/followed.html" class="active">已追蹤的好友</a>
            </nav>
            <div class="auth-buttons">
                <script>
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                    if (currentUser.username) {
                        document.write(`
                            <span class="user-info">
                                <img src="${currentUser.avatar || '../672311620.jpg'}" alt="頭像" class="user-avatar">
                                ${currentUser.username}
                            </span>
                            <a href="#" onclick="logout()" class="auth-link">登出</a>
                        `);
                    } else {
                        document.write(`
                            <a href="../pages/login.html" class="auth-link">登入</a>
                            <span class="auth-separator">|</span>
                            <a href="../pages/register.html" class="auth-link">註冊</a>
                        `);
                    }
                </script>
            </div>
        </div>

        <!-- 主要內容區域 -->
        <div class="content-wrapper">
            <main class="main-Content">
                <h1>已追蹤的好友</h1>
                <div class="followed-users-container">
                    <!-- 這裡將動態插入已追蹤的用戶列表 -->
                </div>
            </main>
        </div>
    </div>

    <script src="../javascript/followed.js"></script>
</body>

</html>
