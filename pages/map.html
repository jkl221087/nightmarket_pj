  <!-- Location -->
  <div id="root"></div>

  <script type="text/babel">
    const LocationButton = () => {
      const [loading, setLoading] = React.useState(false);
      const [error, setError] = React.useState("");
      const [nearbyMarkets, setNearbyMarkets] = React.useState([]);

      const handleGetLocation = () => {
        setLoading(true);
        setError("");
        setNearbyMarkets([]);

        if (!navigator.geolocation) {
          setError("您的瀏覽器不支持地理定位功能");
          setLoading(false);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            try {
              const { latitude, longitude } = position.coords;

              //夜市資料陣列
              const nightMarkets = [
                // 台北市
                { name: "士林夜市", lat: 25.0878, lng: 121.5249, distance: 0 },
                { name: "饒河街夜市", lat: 25.0505, lng: 121.5729, distance: 0 },
                { name: "寧夏夜市", lat: 25.0577, lng: 121.5162, distance: 0 },
                { name: "華西街夜市", lat: 25.0366, lng: 121.4997, distance: 0 },
                { name: "臨江街夜市", lat: 25.0339, lng: 121.5538, distance: 0 },
                { name: "景美夜市", lat: 24.9926, lng: 121.5409, distance: 0 },
                { name: "南機場夜市", lat: 25.0278, lng: 121.5076, distance: 0 },
                { name: "通化街夜市", lat: 25.0307, lng: 121.5531, distance: 0 },

                // 新北市
                { name: "樂華夜市", lat: 24.9989, lng: 121.5097, distance: 0 },
                { name: "三和夜市", lat: 25.0508, lng: 121.4589, distance: 0 },
                { name: "永和樂華夜市", lat: 25.0084, lng: 121.5115, distance: 0 },
                { name: "新莊夜市", lat: 25.0362, lng: 121.4520, distance: 0 },

                // 桃園市
                { name: "中壢觀光夜市", lat: 24.9652, lng: 121.2251, distance: 0 },
                { name: "桃園觀光夜市", lat: 24.9891, lng: 121.3112, distance: 0 },
                { name: "大溪老街夜市", lat: 24.8811, lng: 121.2861, distance: 0 },

                // 台中市
                { name: "逢甲夜市", lat: 24.1791, lng: 120.6464, distance: 0 },
                { name: "一中街商圈", lat: 24.1491, lng: 120.6840, distance: 0 },
                { name: "東海夜市", lat: 24.1791, lng: 120.6033, distance: 0 },
                { name: "旱溪夜市", lat: 24.1383, lng: 120.7072, distance: 0 },

                // 台南市
                { name: "花園夜市", lat: 22.9971, lng: 120.2272, distance: 0 },
                { name: "大東夜市", lat: 23.0023, lng: 120.2275, distance: 0 },
                { name: "武聖夜市", lat: 22.9892, lng: 120.2004, distance: 0 },

                // 高雄市
                { name: "六合夜市", lat: 22.6321, lng: 120.3010, distance: 0 },
                { name: "瑞豐夜市", lat: 22.6661, lng: 120.3076, distance: 0 },
                { name: "凱旋夜市", lat: 22.6284, lng: 120.3271, distance: 0 },
                { name: "大魯閣草衙道", lat: 22.5859, lng: 120.3316, distance: 0 },

                // 基隆市
                { name: "廟口夜市", lat: 25.1289, lng: 121.7419, distance: 0 },

                // 新竹市
                { name: "城隍廟夜市", lat: 24.8018, lng: 120.9686, distance: 0 },

                // 花蓮市
                { name: "東大門夜市", lat: 23.9919, lng: 121.6211, distance: 0 },
                { name: "自強夜市", lat: 24.0147, lng: 121.6074, distance: 0 },

                // 宜蘭市
                { name: "羅東夜市", lat: 24.6777, lng: 121.7705, distance: 0 },
                { name: "宜蘭東門夜市", lat: 24.7516, lng: 121.7551, distance: 0 },

                // 屏東市
                { name: "屏東夜市", lat: 22.6697, lng: 120.4868, distance: 0 },

                // 嘉義市
                { name: "文化路夜市", lat: 23.4800, lng: 120.4499, distance: 0 },
                { name: "嘉義觀光夜市", lat: 23.4795, lng: 120.4491, distance: 0 },

                // 彰化市
                { name: "彰化夜市", lat: 24.0809, lng: 120.5429, distance: 0 },

                // 南投市
                { name: "南投夜市", lat: 23.9137, lng: 120.6856, distance: 0 },

                // 澎湖
                { name: "馬公市觀光夜市", lat: 23.5651, lng: 119.5663, distance: 0 },

                // 金門
                { name: "金門夜市", lat: 24.4327, lng: 118.3233, distance: 0 }
              ];

              // 計算每個夜市與當前位置的距離
              const marketsWithDistance = nightMarkets.map(market => {
                const distance = calculateDistance(
                  latitude,
                  longitude,
                  market.lat,
                  market.lng
                );
                return { ...market, distance };
              });

              // 依據距離排序
              const sortedMarkets = marketsWithDistance
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 5); // 只顯示最近的5個夜市

              setNearbyMarkets(sortedMarkets);
              setLoading(false);
            } catch (err) {
              setError("無法搜尋附近夜市");
              setLoading(false);
              console.error(err);
            }
          },
          (err) => {
            setLoading(false);
            setError("無法獲取位置信息");
            console.error(err);
          }
        );
      };

      // 計算兩點之間的距離（使用 Haversine 公式）
      const calculateDistance = (lat1, lon1, lat2, lon2) => {
        const R = 6371; // 地球半徑（公里）
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return Math.round(R * c * 10) / 10; // 返回公里數，保留一位小數
      };

      return (
        <div className="location-button">
          <h2 className="heading">我的位置</h2>
          <button
            onClick={handleGetLocation}
            disabled={loading}
            className="button"
          >
            {loading ? (
              <svg
                className="spinner"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
              >
                <circle cx="12" cy="12" r="10" />
              </svg>
            ) : (
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            )}
            <span>{loading ? "搜尋中..." : "尋找附近夜市"}</span>
          </button>

          {error && <p className="error">{error}</p>}

          {nearbyMarkets.length > 0 && (
            <div className="mt-4 space-y-2">
              <h3 className="text-lg font-semibold">附近的夜市：</h3>
              {nearbyMarkets.map((market, index) => (
                <div key={index} className="p-3 rounded-lg">
                  <div className="flex justify-between items-center">
                    <span>{market.name}</span>
                    <span className="text-sm">
                      {market.distance} 公里
                    </span>
                  </div>
                  <button
                    onClick={() => window.open(`https://www.google.com/maps/search/${market.name}/@${market.lat},${market.lng},15z`, '_blank')}
                    className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200"
                  >
                    在地圖中查看
                  </button>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<LocationButton />);
  </script>
  <script src="../javascript/map.js"></script>

</body>

</html>
